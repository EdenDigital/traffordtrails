---

layout: single_column_layout
hero_text: League Table
title: League Table

layout: single_column_layout

---

<style type="text/css">
     .tg  {border-collapse:collapse;border-color:#aaa;border-spacing:0;border-style:solid;border-width:1px;margin:0px auto;}
     .tg td{background-color:#fff;border-color:#aaa;border-style:solid;border-width:0px;color:#333;
       font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
     .tg th{background-color:#f38630;border-color:#aaa;border-style:solid;border-width:0px;color:#fff;
       font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
     .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
     .tg .tg-9abe{border-color:inherit;font-size:16px;font-weight:bold;position:-webkit-sticky;position:sticky;text-align:left;top:-1px;
       vertical-align:top;will-change:transform}
     .tg .tg-fymr{border-color:inherit;font-weight:bold;text-align:left;vertical-align:top}
     </style>

</br></br>
<table class="tg">
     <thead>
       <tr>
         <th class="tg-9abe">Athlete</th>
         <th class="tg-9abe">Best time</th>
         <th class="tg-9abe">Runs</th>
         <th class="tg-9abe">Page</th>
         <th class="tg-9abe">Points</th>
       </tr>
     </thead>

     {% for item in site.data.results.race %}
    <!-- {% if item.participant == "Wadsworth" %}-->
     <tbody>
       <tr>
         <td class="tg-fymr">{{item.participant}}</td>
         <td class="tg-c3ow">{{item.race}}</td>
         <td class="tg-c3ow">{{item.result}}</td>
         <td class="tg-c3ow">{{item.position}}</td>
         <td class="tg-c3ow">6</td>
       </tr>
     </tbody>
     <!--  {% endif %} --> 
     {% endfor %}

     </table>
