---
layout: fixed-header
---
<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
              
            <div class="posts">
            {% for post in site.posts %}
            <article class="post">
  
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
     
            <div class="promo"><img src="{{ post.thumbnail-path }}" alt="{{ post.title }}"/></div>
     
            <span class="body">{{ post.excerpt | strip_html }}</span>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
            
            
        </div>
</div>
