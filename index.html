---
layout: default
---

<div class="posts">
        
{% for album in site.runs limit:3 %}
        <img src="{{ album.thumbnail-path }}" alt="{{ album.title }}"/>
        <a href="{{ site.baseurl }}{{ album.url }}">{{ album.title }}</a>     
  
  <p>{{ album.short-description }}</p>
        <br>
{% endfor %}
